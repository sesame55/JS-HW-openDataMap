<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>changMap</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <style>
            .map {
                width: 100%;
                height: 100vh;
            }
            .bg-white-50 {
                background-color: rgba(255, 255, 255, 0.6);
            }
        </style>
    </head>
    <body onload="location.replace()">
        <div class="container-fluid p-0 m-0">
            <!-- 下拉選單 -->
            <div class="menuArea p-3 bg-white-50">
                <h4 class="mb-0 my-2">高雄公共自行車租借站</h4>
                <select class="custom-select areaSelect">
                    <option value="前鎮區">前鎮區</option>
                    <option value="苓雅區">苓雅區</option>
                </select>
                <!-- <div id="mapIcon" class=" mapIcon"> -->
                    <ul class="list-unstyled mb-0 p-3 mt-2">
                        <li class="mb-2">
                            <img src="https://maps.google.com/mapfiles/ms/icons/green-dot.png" alt="" />
                            可借車、可停車
                        </li>
                        <li class="mb-2">
                            <img src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png" alt="" />
                            可借車、不可停車
                        </li>
                        <li>
                            <img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png" alt="" />
                            不可借車、可停車
                        </li>
                    </ul>
                <!-- </div> -->
            </div>
            <!-- 地圖位置 -->
            <div id="map" class="map"></div>

            <!-- 標誌顏色說明 -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy7niYo3hKVoLoxDPCbZqRZWG_x7jml4k&callback=initMap"
        ></script>
        <script src="all.js"></script>
    </body>
</html>
